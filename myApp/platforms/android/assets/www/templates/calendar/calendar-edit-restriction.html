<ion-view view-title="Plages horaires" class="calendar-edit-day">
	<ion-content class="padding">
	
		<div class="row">
			<div class="col">Date de début</div>
			<div class="col">Date de fin</div>
		</div>
		<div class="row">
			<div class="col">
				<ionic-datepicker input-obj="editRestrict.startDatePicker">
				    <label class="item item-input">
				    	<p>{{editRestrict.startDatePicker.inputDate|date: 'dd/MM/yyyy'}}</p>
				 	</label>
				</ionic-datepicker>
			</div>
			<div class="col">
				<ionic-datepicker input-obj="editRestrict.endDatePicker">
				    <label class="item item-input">
				    	<p>{{editRestrict.endDatePicker.inputDate|date: 'dd/MM/yyyy'}}</p>
				 	</label>
				</ionic-datepicker>
			</div>
		</div>
		<div class="row">
			<div class="col">Heure de début</div>
			<div class="col">Heure de fin</div>
		</div>
		<div class="row">
			<div class="col">
				<ionic-timepicker etime="editRestrict.restrictData.timeStart" format="24" step="15" callback="editRestrict.timePickerCallback">
					<label class="item item-input">
				    	<p>{{editRestrict.restrictData.timeStart|time}}</p>
				 	</label>
			 	</ionic-timepicker>
			</div>
			<div class="col">
				<ionic-timepicker etime="editRestrict.restrictData.timeEnd" format="24" step="15" callback="editRestrict.timePickerCallback">
					<label class="item item-input">
				    	<p>{{editRestrict.restrictData.timeEnd|time}}</p>
				 	</label>
			 	</ionic-timepicker>
			</div>
		</div>
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Raison de l'indisponibilité" name="reason" ng-model="editRestrict.restrictData.reason">
			</label>
		</div>
		<button class="button button-block button-positive" ng-click="editRestrict.saveRestrict()">Valider</button>
		
	</ion-content>
</ion-view>
