					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">

				  		</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col col-50">
					<div class="list list-inset">

					    	<i class="icon ion-search placeholder-icon"></i>

				  		</label>
					</div>
				</div>

				<div class="col col-50">

			</div>

			<div class="row">
				<div class="col">
					<div class="list list-inset">

					    	<i class="icon ion-search placeholder-icon"></i>

				  		</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="list list-inset">

					</div>

		<div class="row">
